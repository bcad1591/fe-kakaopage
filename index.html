<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="https://static-page.kakao.com/static/common/favicon.ico?b65d26a018e7e801d042589459ab3611"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__row">
        <div class="header__content">
          <a href="#" class="header__home-btn">
            <h1 class="header__title">kakaopage</h1>
          </a>
        </div>

        <div class="header__content">
          <div class="search-bar-container">
            <form class="search-bar" action="#">
              <input class="search-bar__input" type="text" />
              <button class="search-bar__btn">
                <img src="assets/static/searchBarBtn.png" />
              </button>
            </form>
          </div>

          <a href="#" class="header__stage-btn">
            <img
              src="https://static-page.kakao.com/static/common/pc-logo-stage.svg?67473e9acf34aa0425a982b16f882f5f"
              alt="stage"
            />
          </a>

          <div class="auth-container">
            <a href="#" class="cash-btn">
              <span>캐시충전</span>
            </a>
            <span class="seperator"
              ><img src="assets/static/Seperator.png" alt="seperator"
            /></span>
            <a href="#" class="login-btn">
              <span>로그인</span>
            </a>
          </div>
        </div>
      </div>
      <div class="header__row">
        <nav class="header-category">
          <ul class="header-category__row">
            <li class="header-category__item">
              <img
                src="https://static-page.kakao.com/static/pc/menu_home.svg?156813c20605e12311c90bae39f38c31"
                alt="홈"
              />
            </li>
            <li class="header-category__item yellow-border">
              <img
                src="https://static-page.kakao.com/static/pc/menu_toon.svg?fd6837bff2e823e13c693320961cc5a8"
                alt="웹툰"
              />
            </li>
            <li class="header-category__item">
              <img
                src="https://static-page.kakao.com/static/pc/menu_novel.svg?417f894a74c6cd5334b4a84cfa470d55"
                alt="웹소설"
              />
            </li>
            <li class="header-category__item">
              <img
                src="https://static-page.kakao.com/static/pc/menu_vod.svg?549a6831d63d4b27a463c6cc2be7044f"
                alt="영화"
              />
            </li>
            <li class="header-category__item">
              <img
                src="https://static-page.kakao.com/static/pc/menu_broadcast.svg?549cf0553505cda3d418aa684f358c18"
                alt="방송"
              />
            </li>
            <li class="header-category__item">
              <img
                src="https://static-page.kakao.com/static/pc/menu_book.svg?eb9b97c2528955f1e6cf788c6fe7e504"
                alt="책"
              />
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="page-main">
      <div class="page-main__container">
        <nav class="page-main-category">
          <ul class="page-main-category__row">
            <li class="page-main-category__item">홈</li>
            <li class="page-main-category__item">요일연재</li>
            <li class="page-main-category__item">웹툰</li>
            <li class="page-main-category__item">소년</li>
            <li class="page-main-category__item">드라마</li>
            <li class="page-main-category__item">로맨스</li>
            <li class="page-main-category__item">로판</li>
            <li class="page-main-category__item">액션무협</li>
            <li class="page-main-category__item">BL</li>
          </ul>
        </nav>
      </div>

      <div class="page-main__container relative preview-container">
        <div class="preview-list slider"></div>
        <button class="prev-btn">
          <img src="./assets/static/prevBtn.svg" /></button
        ><button class="next-btn">
          <img src="./assets/static/nextBtn.svg" />
        </button>
        <div class="slide-number flex">
          <div class="cur-number flex"></div>
          <div class="last-number flex"></div>
        </div>
      </div>

      <div class="page-main__container">
        <div class="banner">
          <a href="#">
            <img src="assets/static/appDownload.png" alt="앱으로보기" />
          </a>
        </div>
      </div>
    </main>

    <div
      class="dummy page-main__container display-none"
      style="margin-top: 170px; height: 150vh"
    >
      <img src="assets/static/dummyImage.gif" style="width: 720px" />
    </div>

    <footer></footer>
    <script src="./js/header/searchBar.js" type="module"></script>
    <script src="./js/header/category.js" type="module"></script>
    <script src="./js/main/main.js" type="module"></script>
  </body>
</html>
