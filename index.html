<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="https://static-page.kakao.com/static/common/favicon.ico?b65d26a018e7e801d042589459ab3611"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="page-header-container">
        <div class="page-header-content">
          <a href="#" class="page-header__home-btn">
            <h1 class="page-header__title">kakaopage</h1>
          </a>
        </div>

        <div class="page-header-content">
          <div class="search-bar-container">
            <form class="search-bar" action="#">
              <input class="search-bar__input" type="text" />
              <button class="search-bar__btn">
                <img src="./img/searchBarBtn.png" />
              </button>
            </form>
          </div>

          <a href="#" class="page-header__stage-btn">
            <img
              src="https://static-page.kakao.com/static/common/pc-logo-stage.svg?67473e9acf34aa0425a982b16f882f5f"
              alt="stage"
            />
          </a>

          <div class="auth-container">
            <a href="#" class="cash-btn">
              <span>캐시충전</span>
            </a>
            <span class="seperator"
              ><img src="./img/Seperator.png" alt="seperator"
            /></span>
            <a href="#" class="login-btn">
              <span>로그인</span>
            </a>
          </div>
        </div>
      </div>

      <div class="page-header-container">
        <nav class="page-header-category">
          <ul>
            <li>
              <a href="#"
                ><img
                  src="https://static-page.kakao.com/static/pc/menu_home.svg?156813c20605e12311c90bae39f38c31"
                  alt=""
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="https://static-page.kakao.com/static/pc/menu_toon.svg?fd6837bff2e823e13c693320961cc5a8"
                  alt=""
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="https://static-page.kakao.com/static/pc/menu_novel.svg?417f894a74c6cd5334b4a84cfa470d55"
                  alt=""
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="https://static-page.kakao.com/static/pc/menu_vod.svg?549a6831d63d4b27a463c6cc2be7044f"
                  alt=""
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="https://static-page.kakao.com/static/pc/menu_broadcast.svg?549cf0553505cda3d418aa684f358c18"
                  alt=""
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="https://static-page.kakao.com/static/pc/menu_book.svg?eb9b97c2528955f1e6cf788c6fe7e504"
                  alt=""
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="page-main">
      <div class="page-main-container">
        <nav class="page-main-category">
          <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">요일연재</a></li>
            <li><a href="#">웹툰</a></li>
            <li><a href="#">소년</a></li>
            <li><a href="#">드라마</a></li>
            <li><a href="#">로맨스</a></li>
            <li><a href="#">로판</a></li>
            <li><a href="#">액션무협</a></li>
            <li><a href="#">BL</a></li>
          </ul>
        </nav>
      </div>

      <div class="page-main-container">
        <div class="preview">
          <div class="preview-cover">
            <img src="./img/지옥에서독식(업).jpg" alt="지옥에서독식" />
          </div>

          <div class="preview-info">
            <div class="preview-info-box">
              <div class="preview-title">
                <h2>지옥에서 독식</h2>
              </div>

              <div class="preview-detail">
                <span class="preview-state">
                  <img src="./svg/badge-bigthum-up.svg" alt="업데이트" />
                </span>

                <div class="preview-type">
                  <img
                    src="./svg/ico-bigthum-wait.svg"
                    alt="기다리면 무료 이미지"
                  />
                  <span>웹툰</span>
                </div>

                <span class="seperator">
                  <img src="./img/Seperator.png" alt="seperator"
                /></span>

                <div class="preview-subscribers">
                  <img
                    src="./svg/ico-bigthum-person.svg"
                    alt="ico-bigthum-person"
                  />
                  <span>17.3만명</span>
                </div>
              </div>
            </div>

            <div class="preview-summary">
              <h3>난이도: 지옥 종말의 별에 진입합니다</h3>
            </div>
          </div>

          <button class="prev-btn">
            <img src="./svg/prevBtn.svg" />
          </button>

          <button class="next-btn">
            <img src="./svg/nextBtn.svg" />
          </button>
        </div>
      </div>

      <div class="page-main-container">
        <div class="webtoon-filters">
          <ul class="day-filter">
            <li>월</li>
            <li>화</li>
            <li>수</li>
            <li>목</li>
            <li>금</li>
            <li>토</li>
            <li>일</li>
            <li>완결</li>
          </ul>

          <div class="filter-container">
            <div class="main-filter">
              <ul>
                <li>전체</li>
                <li class="seperator"><img src="img/Seperator.png" /></li>
                <li>웹툰</li>
                <li class="seperator"><img src="img/Seperator.png" /></li>
                <li>
                  <img
                    src="./svg/ico_wait-off.svg"
                    alt="기다리면무료웹툰"
                  />웹툰
                </li>
              </ul>
            </div>

            <div class="sub-filter">
              <button class="sub-filter__dropdown-btn">전체 (169)</button>
              <div class="sub-filter__dropdown-icon">
                <img src="./svg/ico_sorting_arrow.svg" alt="드롭다운아이콘" />
              </div>
            </div>
          </div>
        </div>

        <div class="webtoon-components">
          <article class="webtoon-component">
            <a href="#">
              <div>
                <div class="webtoon-img">
                  <img src="./img/componentImg.png" alt="웹툰이미지" />
                </div>
                <div class="webtoon-rating">
                  <div class="webtoon-ranking">
                    <span>1위</span>
                  </div>
                  <!-- <div class="webtoon-score">
                    <img src="./svg/star.svg" />
                    <span class="webtoon-score__score">9.7</span>
                  </div> -->
                  <div class="webtoon-badge">
                    <img
                      class="webtoon-badge__waitfree-badge"
                      src="./svg/waitfreeBadge.svg"
                      alt=""
                    />
                  </div>
                </div>
              </div>

              <div class="webtoon-info">
                <div class="webtoon-title">흑막을 버리는</div>
                <div class="webtoon-detail">
                  <span class="webtoon-detail__state">
                    <img src="./svg/new.svg" alt="새로운만화" />
                  </span>

                  <div class="webtoon-subscriber">
                    <img src="./svg/subscriber.png" alt="구독자" /><span
                      class="webtoon-subscriber__count"
                      >17.3만명</span
                    >
                  </div>
                </div>
              </div>
            </a>
          </article>

          <article class="webtoon-component">
            <a href="#">
              <div>
                <div class="webtoon-img">
                  <img src="./img/componentImg.png" alt="웹툰이미지" />
                </div>
                <div class="webtoon-rating">
                  <!-- <div class="webtoon-ranking">
                    <span>1위</span>
                  </div> -->
                  <div class="webtoon-score">
                    <img class="webtoon-score__img" src="./svg/star.svg" />
                    <span class="webtoon-score__score">9.7</span>
                  </div>
                  <div class="webtoon-badge">
                    <img
                      class="webtoon-badge__free-badge"
                      src="./svg/freeBadge.svg"
                      alt=""
                    />
                  </div>
                </div>
              </div>

              <div class="webtoon-info">
                <div class="webtoon-title">흑막을 버리는</div>
                <div class="webtoon-detail">
                  <span class="webtoon-detail__state">
                    <img src="./svg/new.svg" alt="새로운만화" />
                  </span>

                  <div class="webtoon-subscriber">
                    <img src="./svg/subscriber.png" alt="구독자" /><span
                      class="webtoon-subscriber__count"
                      >17.3만명</span
                    >
                  </div>
                </div>
              </div>
            </a>
          </article>

          <article class="webtoon-component"></article>
          <article class="webtoon-component"></article>
          <article class="webtoon-component"></article>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
